<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoneridge'i Interaktiivne Kaart</title>
  <link rel="stylesheet" href="map_styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map">
    <div class="filters">
      <button id="clear-filters">Clear</button>
      <div class="sub-filters">
        <label><input type="checkbox" class="client-filter" id="filter-scania" checked> <span class="scania-color">Scania</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-volvo" checked><span class="volvo-color">Volvo</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-renault" checked> <span class="renault-color">Renault</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-volvo-group" checked> <span class="volvo-group-color">Volvo Group</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-man" checked> <span class="man-color">MAN</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-ford" checked> <span class="ford-color">Ford</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-daimler" checked> <span class="daimler-color">Daimler</span></label>
        <label><input type="checkbox" class="client-filter" id="filter-daf" checked>  <span class="daf-color">DAF</span></label>
      </div>
      <label><input type="checkbox" id="filter-factories" checked> <span class="stoneridge-color">Stoneridge Locations</span></label>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map_script.js"></script>
</body>
</html>
